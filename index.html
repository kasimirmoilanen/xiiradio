<html>
<head>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet" type="text/css" media="all">
  <script src="Javascript/icecast-metadata-stats-0.1.1.min.js"></script>
  <script src="Javascript/player.js"></script>
  <script src="Javascript/metadata.js"></script>
</head>
<body>
  <div class="row">
  <div class="main">
    
    <a href="https://xiixiixii.xyz"><img src="Images/gate.gif"></a>
    <p></p>
    <div class="row">
    <div class="custom-select" style="width:200px;">
      <select id="channelselect" autocomplete="off" onchange="change_channel()">
        <option value="0" selected>ABYSS</option>
        <option value="0">ABYSS</option>
        <option value="1">DREAMING</option>
        <option value="2">MONOLITH</option>
        <option value="3">TEKKEN</option>
      </select>
    </div>
    </div>
    <p></p>
    <input type="image" src="Images/Buttons/stop_64.png" onclick="audio_stop()" id="stop_button">
    <input type="image" src="Images/Buttons/play_64.png" onclick="audio_toggle()" id="play_button">
    <input type="image" src="Images/Buttons/speaker_high.png" onclick="volume_cycle()" id="volume_button">
    <audio id="audioplayer" autoplay preload="none" src="https://temple.xiixiixii.xyz:8443/ABYSS.ogg" type="audio/ogg"/>
    </audio>
    <p><span id="artist"></span> - <span id="title"></span> </p>
    <a id="m3u" href="https://temple.xiixiixii.xyz:8443/ABYSS.ogg.m3u">M3U</a>
    <a id="xspf" href="https://temple.xiixiixii.xyz:8443/ABYSS.ogg.xspf">XSPF</a>
  </div>
  </div>
</body>
<script src="Javascript/customselect.js"></script>

</html>
